<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal's Today</title>
    <!-- css files -->
    <!-- tailwind files -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
    <!-- tailwind files -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- css files -->
  </head>
  <body>
    <header>
      <section>
        <nav>
          <div class="grid md:grid-cols-12 grid-cols-2 border-b-2">
            <div class="md:col-span-3">
              <div class="logoDiv flex items-center">
                <img src="images/logo.png" class="md:w-1/6" alt="" />
                <h4 class="md:text-2xl lg:text-3xl font-semibold">
                  Journal Today
                </h4>
              </div>
            </div>
            <div class="md:col-span-9 flex items-center justify-end">
              <ul class="flex pr-5 text-lg font-semibold text-sky-700">
                <li class="px-4 hover:underline hover:text-blue-500">Home</li>
                <li class="px-4 hover:underline hover:text-blue-500">Blog</li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="bg-blue-700">
          <!-- second-nav  -->

          <nav class="bg-white border-gray-200 rounded">
            <div
              class="container flex flex-wrap justify-center items-center mx-auto"
            >
              <div class="flex items-center md:order-2">
                <button
                  data-collapse-toggle="mobile-menu-2"
                  type="button"
                  class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-emerald-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                  aria-controls="mobile-menu-2"
                  aria-expanded="false"
                >
                  <span class="sr-only">Open main menu</span>
                  <svg
                    class="w-6 h-6"
                    aria-hidden="true"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </button>
              </div>
              <div
                class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1"
                id="mobile-menu-2"
              >
                <ul
                  class="flex flex-col p-4 mt-4 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-md md:font-medium md:border-0"
                >
                  <li>
                    <a
                      href="#"
                      class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-rose-700 md:p-0 dark:text-white"
                      aria-current="page"
                      >Home</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-emerald-400 md:dark:hover:text-rose-500 dark:hover:bg-gray-700 dark:hover:text-rose-500 md:dark:hover:bg-transparent dark:border-gray-700"
                      >Breaking news</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-emerald-400 md:dark:hover:text-rose-500 dark:hover:bg-gray-700 dark:hover:text-rose-500 md:dark:hover:bg-transparent dark:border-gray-700"
                      >Regular news</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-emerald-400 md:dark:hover:text-rose-500 dark:hover:bg-gray-700 dark:hover:text-rose-500 md:dark:hover:bg-transparent dark:border-gray-700"
                      >International news</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-emerald-400 md:dark:hover:text-rose-500 dark:hover:bg-gray-700 dark:hover:text-rose-500 md:dark:hover:bg-transparent dark:border-gray-700"
                      >Sports</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-emerald-400 md:dark:hover:text-rose-500 dark:hover:bg-gray-700 dark:hover:text-rose-500 md:dark:hover:bg-transparent dark:border-gray-700"
                      >Entertainment</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-emerald-400 md:dark:hover:text-rose-500 dark:hover:bg-gray-700 dark:hover:text-rose-500 md:dark:hover:bg-transparent dark:border-gray-700"
                      >Culture</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-emerald-400 md:dark:hover:text-rose-500 dark:hover:bg-gray-700 dark:hover:text-rose-500 md:dark:hover:bg-transparent dark:border-gray-700"
                      >Arts</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- second-nav  -->
        </div>
      </section>
    </header>
    <main>
      <section>
        <div class="NewsDiv">
          <div class="card border border-slate-500"></div>
        </div>
      </section>
    </main>
    <!-- script files -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <!-- my scripts -->
    <script src="app.js"></script>
    <!-- my scripts -->
    <!-- script files -->
  </body>
</html>
